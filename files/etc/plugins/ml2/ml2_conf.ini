# ML2 general

[ml2]
type_drivers = flat,vlan
tenant_network_types = flat,vlan
mechanism_drivers = linuxbridge
extension_drivers = port_security
physical_network_mtus = provider:9000
path_mtu = 9000

# ML2 flat networks
[ml2_type_flat]
flat_networks = provider

# ML2 VLAN networks
[ml2_type_vlan]
network_vlan_ranges = vlan

# ML2 VXLAN networks
[ml2_type_vxlan]

# Security groups
[securitygroup]
enable_security_group = True
enable_ipset = True